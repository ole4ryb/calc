name: Docker Image Pipeline
on:
  workflow_run:
    workflows: ["Java CI"]
    branches: [main]
    types:
      - completed

jobs:
  on-success:
      runs-on: ubuntu-latest
      if: ${{ github.event.workflow_run.conclusion == 'success' }}
      steps:
        - uses: actions/checkout@v3

        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'adopt'

